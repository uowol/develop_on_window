<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="start">
        <h1>오늘의 날짜 : {{date.getFullYear() + '-' + (parseInt(date.getMonth()) + 1) + '-' + date.getDate()}} </h1>
    </div>
    <script>
        let app = new Vue({
            el: "#start",
            data() {
                return {
                    date: new Date()
                }
            }
        })
    </script>
</body>
</html>
