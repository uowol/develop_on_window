<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산된 속성</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="start">
        <h1>{{calcDate()}}</h1>
        <h1>{{calcDate()}}</h1>
        <h1>{{calcDate()}}</h1>
    </div>

    <script>
        let app = new Vue({
            el: "#start",
            data() {
                return {
                    date: new Date()
                }
            },
            // 값의 변경 유무에 상관없이 호출될 때마다 계산. 캐싱 X
            methods: {
                calcDate: function() { 
                    return `${this.date.getFullYear()} - ${parseInt(this.date.getMonth()) + 1} - ${this.date.getDate()}`
                }
            }
        })
    </script>

</body>
</html>
