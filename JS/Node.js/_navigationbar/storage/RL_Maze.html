<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body, html{
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        canvas{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #2e2e2e;
        }
    </style>
</head>
<body>
    <canvas id="canvas_background" width="600" height="400"></canvas>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        let learningRate=1.0,discount=0.9,t=0
        function autolearn(cnt){
            t=cnt
            id=setInterval(autolearning,300)
        }
        function finish(){
            clearInterval(id)
            alert('done')
        }
        function start(){
            id=setInterval(run,300)
        }

        function run(){
            _max = Math.max(weight[preY][preX][0],weight[preY][preX][1],weight[preY][preX][2],weight[preY][preX][3])
            if(preX + preY  != -2){
                map[preY][preX] = 0
                ctx.clearRect(preX*size, preY*size, size, size);
            }

            if (preX >0 && _max == weight[preY][preX][0]){
                updateQvalue(preX,preY,-1,0,37)
                if(map[preY][preX-1] ==0) preX--;
                else if(map[preY][preX-1] ==1) {}
                else if(map[preY][preX-1] ==2){
                    alert('fail!')
                    finish()
                    return
                } 
                else if(map[preY][preX-1] ==3){
                    alert('success!')
                    finish()
                    return
                } 
            }

            if (preY >0  && _max == weight[preY][preX][1]){
                updateQvalue(preX,preY,0,-1,38)
                if(map[preY-1][preX] ==0) preY--;
                else if(map[preY-1][preX] ==1) {}
                else if(map[preY-1][preX] ==2){
                    alert('fail!')
                    finish()
                    return
                } 
                else if(map[preY-1][preX] ==3){
                    alert('success!')
                    finish()
                    return
                } 
                    
            }
            if (preX <boxWidth/size-1  && _max == weight[preY][preX][2]){        
                updateQvalue(preX,preY,+1,0,39)
                if(map[preY][preX+1] ==0) preX++;
                else if(map[preY][preX+1] ==1) {}
                else if(map[preY][preX+1] ==2){
                    alert('fail!')
                    finish()
                    return
                } 
                else if(map[preY][preX+1] ==3){
                    alert('success!')
                    finish()
                    return
                } 
                
            }

            if (preY <boxHeight/size-1  && _max == weight[preY][preX][3] ){
                updateQvalue(preX,preY,0,+1,40)
                if(map[preY+1][preX] ==0) preY++;
                else if(map[preY+1][preX] ==1) {}
                else if(map[preY+1][preX] ==2){
                    alert('fail!')
                    finish()
                    return
                } 
                else if(map[preY+1][preX] ==3){
                    alert('success!')
                    finish()
                    return
                } 
            }
            ctx.fillStyle = 'blue';
            ctx.fillRect(preX*size, preY*size, size, size);
            map[preY][preX]=4 
        }
        function learn(){
            initX=preX,initY=preY
            islearning = !islearning
            return true
        }
       
        function updateQvalue(x,y,dx,dy,arrow){
            a=arrow%37
            reward=0
            switch (map[y+dy][x+dx]){
                case 2: 
                    reward=-1
                    break
                case 3:
                    reward=1
                    break
            }
            weight[y][x][a] = weight[y][x][a] + learningRate*(reward + discount*(Math.max(weight[y+dy][x+dx][0],weight[y+dy][x+dx][1],weight[y+dy][x+dx][2],weight[y+dy][x+dx][3])) - weight[y][x][a])
            console.log('left up  right down')
            console.log(weight[y+dy][x+dx][0],weight[y+dy][x+dx][1],weight[y+dy][x+dx][2],weight[y+dy][x+dx][3])
        }
        let preX=-1,preY=-1
        let goalX=-1,goalY=-1
        let initX=-1,initY=-1
        const ctx = canvas.getContext('2d');
        const ctxBg = canvas_background.getContext('2d');
        const floor = Math.floor;
        let size = 50;
        let boxWidth = 600;
        let boxHeight = 400;
        let islearning = false
        const map = new Array(floor(boxHeight/size));
        const weight = new Array(floor(boxHeight/size))
        for(let i=0; i<map.length; i++){
            map[i] = new Array(floor(boxWidth/size)).fill(0);
            weight[i] = new Array(floor(boxWidth/size))
        }
        for(let i = 0; i<weight.length;i++){
            for(let j = 0;j<weight[i].length;j++){
                weight[i][j]=new Array(4).fill(0)
            }
        }
        // canvas.style.width = `${boxWidth}px`

        for(let i = 0; i < floor(boxHeight/size); i++){
            for(let j = 0; j < floor(boxWidth/size); j++){
                ctxBg.strokeRect(j*size, i*size, size, size);
            }
        }
        document.addEventListener('keydown', function(e) {
            if(!islearning) return true
            if(preX + preY  != -2){
                map[preY][preX] = 0
                ctx.clearRect(preX*size, preY*size, size, size);
            }
            switch (e.which) {
                // left
                case 37:
                    if (preX >0){
                        updateQvalue(preX,preY,-1,0,37)
                        if(map[preY][preX-1] ==0) preX--;
                        else if(map[preY][preX-1] ==1) {}
                        else if(map[preY][preX-1] ==2) preX=initX,preY=initY;
                        else if(map[preY][preX-1] ==3) preX=initX,preY=initY;
                    }
                    break;
                
                // up
                case 38:
                    if (preY >0){
                        
                        updateQvalue(preX,preY,0,-1,38)
                        if(map[preY-1][preX] ==0) preY--;
                        else if(map[preY-1][preX] ==1) {}
                        else if(map[preY-1][preX] ==2) preX=initX,preY=initY;
                        else if(map[preY-1][preX] ==3) preX=initX,preY=initY;
                    }
                    break;
                //right
                case 39:
                    if (preX <boxWidth/size-1){
                        
                        updateQvalue(preX,preY,+1,0,39)
                        if(map[preY][preX+1] ==0) preX++;
                        else if(map[preY][preX+1] ==1) {}
                        else if(map[preY][preX+1] ==2) preX=initX,preY=initY;
                        else if(map[preY][preX+1] ==3) preX=initX,preY=initY;
                    }
                    break;
                
                // down
                case 40:
                    if (preY <boxHeight/size-1){
                        updateQvalue(preX,preY,0,+1,40)
                        if(map[preY+1][preX] ==0) preY++;
                        else if(map[preY+1][preX] ==1) {}
                        else if(map[preY+1][preX] ==2) preX=initX,preY=initY;
                        else if(map[preY+1][preX] ==3) preX=initX,preY=initY;
                    }
                    break;
            }
            ctx.fillStyle = 'blue';
            ctx.fillRect(preX*size, preY*size, size, size);
            map[preY][preX]=4
            return true
        });
        canvas.addEventListener('click', e => {
            if(islearning) return true
            let {offsetX: rx, offsetY: ry} = e;
            let [x, y] = [floor(rx/size), floor(ry/size)];
            let value = ++map[y][x] % 4;
            if(value == 0){ // none
                ctx.clearRect(x*size, y*size, size, size);
                return true;
            }
            if(value == 1){//wall
                ctx.fillStyle = '#ccc';
                ctx.fillRect(x*size, y*size, size, size);
                return true;
            }
            if(value == 2){ //-1 point
                ctx.fillStyle = 'red';
                ctx.fillRect(x*size, y*size, size, size);
                return true;
            }
            if(value == 3){//+1 point
                if (goalX + goalY != -2){
                    map[goalY][goalX] = 0
                    ctx.clearRect(goalX*size, goalY*size, size, size);
                }
                ctx.fillStyle = 'green';
                goalX=x
                goalY=y
                ctx.fillRect(x*size, y*size, size, size);
                return true;
            }
            // console.log(floor(x/size), floor(y/size));
        })
        
        canvas.addEventListener('contextmenu',e=>{
            if(islearning) return true
            let {offsetX: rx, offsetY: ry} = e;
            let [x, y] = [floor(rx/size), floor(ry/size)];
            map[y][x] = 4
           
            if(preX + preY  != -2){
                map[preY][preX] = 0
                ctx.clearRect(preX*size, preY*size, size, size);
            }
            ctx.fillStyle = 'blue';
            ctx.fillRect(x*size, y*size, size, size);
            preX=x
            preY=y
            return true;
        })
    </script>
</body>
</html>
